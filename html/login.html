<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css"> 
  <link rel="stylesheet" href="../css/main.css">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: url("../img/fondo.jpg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    min-height: 100vh;
  }

  form {
    margin: auto;
    width: 50%;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border: 2px solid rgba(0, 0, 0, 0.2);
    border-radius: 6%;
  }
}

 h2 {
    text-align: center;
    margin-bottom: 20px;
    color: purple;
    font-family: Arial, sans-serif;
  }

 .icono {
    display: block;
    text-align: center;
    font-size: 30px;
    
  }

input {
    display: block;
    padding: 10px;
    width: 100%;
    margin: 30px 0;
    font-size: 20px;
    color: #333;
  }

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.forgot-password {
  text-align: center;
  margin-top: 10px;
}

.forgot-password a {
  text-decoration: none;
  color: #4caf50;
}

.forgot-password a:hover {
  text-decoration: underline;
  text-align: right;
  }
}

/* RESPONSIVE */
  @media (max-width: 780px) {
    form {
      width: 95%;
    }
  }
</style>

<body>
  <form>
    <h2><b>Login</b></h2>

    <span class="glyphicon glyphicon-user icono"></span>

    <input type="text" name="usuario" id="usuario" placeholder="&#9000; Usuario" autofocus="" required>
    <input type="password" name="contraseña" id="contraseña" placeholder="&#128272; Contraseña" required>


    <input type="submit" name="enviar" value="Ingresar" id="enviar">


    <div class="forgot-password">
      <a href="#">¿Olvidó su contraseña?</a>
    </div>
  </form>

  <script src="../js/validacion.js"></script>
</body>
</html>
